    <div class="row">
        <div class="col-3 columna1">
            <div class="row configuracion">
                <div class="row">
                    <div class="col-6"><label for="size" >Tama침o:</label></div>
                    <div class="col-6"><input type="number" min="1" id="size"></div>

                <div class="row">
                    <div class="col-6"><label for="maximo" >Rango Maximo:</label></div>

                </div>

                <div class="row">
                    <div class="col-3"><label for="">Funci칩n:</label></div>

            <div class="row formulario">

                    <div class="row">
                        <div class="col-1 col_label"><label for="dato" class="form_label">&plus;</label></div>
                        <div class="col-9 col_input"><input type="text" name="" id="dato" placeholder="Dato"></div>
                    </div>
                </form>
                <div id="oculto">

                    </div>
                    <div class="row flex-row-reverse">
                        <div class="col-6 align-self-end"><button class="boton" id="cambiar">Cambiar</button></div>
                    </div>
                </div>
            </div>

            <div class="row tablero">
                <div class="col-6"><button class="boton" id="agregar">Agregar</button></div>
                <div class="col-6 align-self-end"><button class="boton" id="buscar" >Buscar</button></div>
                
            </div>
            <div class="row">

                <div class="col-6 align-self-end"><button class="boton" id="eliminar" >Eliminar</button></div>
            </div>
            
            <div class="row archivo">
                <div class="row ">
                    <form action="#" method="POST" class="form" id="form3">

                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-6"><button class="boton" id="cargar">Cargar</button></div>
                    <div class="col-6"><button class="boton" id="guardar" >Guardar</button></div>

            </div>
        </div>

        <div class="col-9 columna2">

            </div>
            <div class="row">
                <div class="controles">

                    <input type="range" id="velocidad" name="velocidad" min="1" max="5">
