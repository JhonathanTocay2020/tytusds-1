        <button (click)="addVertice(verticev.value)" class="btn btn-outline-light mr-sm-2" type="button">Agregar Vertice</button>

        <input  #vinicial   class="form-control mr-sm-2 " type="text"  placeholder="Vertice Inicial" aria-label="Vertice Inicial">
        <input  #distancia  class="form-control mr-sm-2 " type="text"  placeholder="Distancia" aria-label="Distancia">
        <input  #vfinal     class="form-control mr-sm-2 " type="text"  placeholder="Vertice Final" aria-label="Vertice Final">
        <button (click)="addArista(vinicial.value,distancia.value,vfinal.value)" class="btn btn-outline-light mr-sm-2" type="button">Agregar Arista</button>



        <input  #verticev class="form-control mr-sm-2 " type="text" #nododel placeholder="Vertice a Eliminar" aria-label="Valor Vertice">
        <button (click)="deleteVertice(nododel.value)" class="btn btn-outline-light mr-sm-2" type="button">Eliminar Vertice</button>

        <input  #verticev class="form-control mr-sm-2 " type="text" #nodoviejo placeholder="Vertice a Actualizar" aria-label="Valor Vertice">
        <input  #verticev class="form-control mr-sm-2 " type="text" #nodonuevo placeholder="Nuevo Valor" aria-label="Valor Vertice">
        <button (click)="actualizarVertice(nodoviejo.value,nodonuevo.value)" class="btn btn-outline-light mr-sm-2" type="button">Actualizar Vertice</button>

        <input  #verticev class="form-control mr-sm-2 " type="text" #nodosearch placeholder="Vertice a Buscar" aria-label="Valor Vertice">
        <button (click)="buscarVertice(nodosearch.value)" class="btn btn-outline-light mr-sm-2" type="button">Buscar Vertice</button>

        <input style="display:none;" type="file" (change)="abrir($event)" #archivo>
        <button (click)="archivo.click()" type="button" class="btn btn-outline-light mr-sm-2">Cargar</button>
        <button (click)="descargar()" class="btn btn-outline-light mr-sm-2" type="submit">Guardar</button>
