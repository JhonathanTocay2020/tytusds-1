        <div class="two-things">
            <input type="file" id="file" class="button large" ><label for="file" class="but-file large"><img src="../../svg/download.svg"></label>

        </div>

    </div>

            <img src="../../svg/arrow2.png" class="arrow2" id="a1">
            <img src="../../svg/arrow2.png" class="arrow2" id="a2">

        <textarea name="tb" class="textDia" id="func" placeholder="R XOR K"></textarea>
        
        <textarea name="tb" class="textDia" id="llavero" placeholder="KEY"></textarea>
        <img src="../../svg/arrow2.png" class="arrow3" id="a1">
        <img src="../../svg/arrow2.png" class="arrow4" id="a2">
