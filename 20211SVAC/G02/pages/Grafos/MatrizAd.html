<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TytusDS - Grafo Matriz de Adyacencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">{ TytusDS }</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Principal</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    
    <div class="container">
        <h1>Recorrido y búsqueda por anchura de grafos && Recorrido y búsqueda por profundidad de grafos</h1>
        <br>
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group mb-3">
                <input type="text" id="valueNodo" name="valueNodo" class="form-control" placeholder="Valor del vertice">
                <input type="text" id="valueNodo2" name="valueNodo2" class="form-control" placeholder="Valor del vertice">
                <input type="number" id="peso" name="peso" class="form-control" placeholder="Peso">
            </div>
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                 Agregar 
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><button class="dropdown-item" id="btn-inicio" onclick="crearVertice()">Agregar Vertice</button></li>
                <li><button class="dropdown-item" id="btn-final" onclick="crearArco()">Agregar Arco</button></li>
              </ul>
            </div>
            <button class="btn btn-danger" onclick="eliminarVertice()">Eliminar</button>
            <button class="btn btn-success" onclick="actualizarVertice()">Actualizar</button>
            <br>
            <div class="col-sm-12"></div>
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Recorrer
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><button class="dropdown-item" id="btn-inicio" onclick="recorrerAn()">Recorrer por anchura</button></li>
                <li><button class="dropdown-item" id="btn-final" onclick="recorrerPro()">Recorrer por profundidad</button></li>
              </ul>
            </div>
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Buscar
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><button class="dropdown-item" id="btn-inicio" onclick="buscarAn()">Buscar por anchura</button></li>
                <li><button class="dropdown-item" id="btn-final" onclick="buscarPro()">Buscar por profundidad</button></li>
              </ul>
            </div>
            <button class="btn btn-secondary" onclick="descargar()">Guardar</button>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Es dirigido</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
              <label class="form-check-label" for="flexSwitchCheckDefault2">Es ponderado</label>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile01" accept="application/JSON">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="read()" >Cargar archivo</button>
            </div>
            <br>
            <div class="col-sm-12">
              <label for="customRange2" class="form-label">Velocidad animacion</label>
              <input type="range" class="form-range" min="1" max="10" id="customRange2">
            </div>
            <div class="col-sm-12"><input type="text" id="record" name="record" class="form-control" disabled></div>
          </div>
        </div>
        <br>
        <!-- AREA DE GRAFICAR. -->
        <style>
          #mynetwork {
            width: 1100px;
            height: 400px;
            border: 1px solid lightgray;
          }
        </style>
        <div><h1 id="recorrido"></h1></div>
        <div id="mynetwork"><div class="vis-network" tabindex="0" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div></div>
      
      </div>
      <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
      <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" type="text/css"></script>
      <script src="../../js/Grafos/grafo.js"></script>
 
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
