<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TytusDS - Código de Hamming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">{ TytusDS } </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Principal</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="col-sm-12"></div>
          </div>
        </div>
        <div class="text-center">
          <h1 class="text-dark mb-4">Código de Hamming</h1>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile01" accept="application/JSON">
          <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="read()" >Cargar archivo</button>
        </div>
        <div class="col-sm-6">
                  <button class="btn btn-outline-primary" onclick="Cif()">Cifrar</button>
        <button class="btn btn-outline-success" onclick="graficar()">Mostrar Proceso</button>
        <button class="btn btn-outline-secondary" onclick="">Descargar</button>
        </div>
        <div class="col-sm-6">
          <label for="customRange2" class="form-label">Velocidad animacion</label>
          <input type="range" class="form-range" min="1" max="10" id="customRange2">
        </div>
        <!-- AREA DE GRAFICAR. -->
        <style>
          #mynetwork {
            width: 1100px;
            height: 400px;
            border: 1px solid lightgray;
          }
        </style>
        <div><h1 id="recorrido"></h1></div>
        <div class="container">
            <div class="rounded card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <textarea  type="text" id="codificar"
                                            placeholder="Cadena a cifrar" name="codificar" rows="15" class="col-sm-12"></textarea>
                                        </div>
                                        <div class="col-sm-6">
                                            <textarea type="text" id="codificado"
                                            placeholder="Cadena cifrada" name="codificado" rows="15" class="col-sm-12" disabled></textarea>                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mynetwork"><div class="vis-network" tabindex="0" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div></div>
      
        </div>
      </div>
      <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
      <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" type="text/css"></script>
      <script src="../../js/AlgoritmosCodificacion/Hamming.js"></script>
 
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
